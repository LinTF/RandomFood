<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>今天吃什麼？</title>
	<meta property="og:title" content="今天吃什麼？" />
	<meta property="og:description" content="不知道吃什麼，就用這個參考吧" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://lintf.github.io/RandomFood/" />
	<meta property="og:image" content="https://raw.githubusercontent.com/LinTF/RandomFood/main/img/index.jpg" />
	<meta property="og:image:alt" content="圖片忙碌中" />

	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container text-center" id="random">
		<div>
			<div class="food-block">
				<div class="row">
					<div class="col-12">
						<select name="meals" id="meals" onchange="get_eatItem()" class="btn btn-dark">
							<option value="breakfast">早餐</option>
							<option value="lunch">午餐</option>
							<option value="dinner">晚餐</option>
						</select>
						<label for="meals">吃什麼？</label>
					</div>
				</div>
				
				<div class="row">
					<div class="col-12">
						<h1 id="eatItem" class="link-warning"></h1>
					</div>
					<div class="col-12">
						<button id="again" onclick="get_eatItem()" class="btn btn-outline-dark">隨機選餐</button>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-12">
					<div class="time-bolck">
						<hr/>
						<h6>現在時間：</h6>
						<h1 id="nowTime"></h1>
						<h6 id="nowDate"></h6>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="./js/model.js"></script>
</body>
</html>
